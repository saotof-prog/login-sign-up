<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                    <input type="email" placeholder="Email,username..." required>
                    <input type="password" placeholder="Password" required>
                    <div class="forgot-password" tabindex="0">Forgot Password?</div>

                            </svg>
                        </div>
                        <div class="social-btn x" title="sign in with X (Twitter)" role="button" tabindex="0">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                <path d="M17.53 3.5h3.96l-8.6 9.86 10.13 11.14h-8.02l-6.36-7.01-7.27 7.01H.01l9.19-10.65L0 3.5h8.24l5.74 6.34L17.53 3.5zm-1.13 19.13h2.21l-6.02-6.66-2.21 2.41 6.02 6.66z"/>
                            </svg>
                        </div>
                    </div>
                </form>
            </div>
        
        
            <div class="form-container signin">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="confirmed Password" required>
        
                    <label class="accept-terms">
                        <input type="checkbox" required> I accepted the terms & conditions
                    </label>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <div class="social-login">
                        <div class="social-btn google" title="sign up with Google" role="button" tabindex="0">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21.35 11.1h-9.17v2.98h5.27c-.23 1.24-1.39 3.64-5.27 3.64-3.17 0-5.76-2.62-5.76-5.85s2.59-5.85 5.76-5.85c1.81 0 3.02.77 3.72 1.43l2.54-2.47C16.09 3.88 14.29 3 12.18 3 6.99 3 2.82 7.16 2.82 12.01s4.17 9.01 9.36 9.01c5.39 0 8.96-3.78 8.96-9.11 0-.61-.07-1.21-.19-1.81z" fill="#4285F4"/>
                            </svg>
                        </div>
                        <div class="social-btn facebook" title="sign up with Facebook" role="button" tabindex="0">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.675 0h-21.35C.6 0 0 .6 0 1.326v21.348C0 23.4.6 24 1.326 24h11.495v-9.294H9.691v-3.622h3.13V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.4 24 24 23.4 24 22.674V1.326C24 .6 23.4 0 22.675 0" fill="#1877F3"/>
                            </svg>
                        </div>
                        <div class="social-btn github" title="sign up with Github" role="button" tabindex="0">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.757-1.333-1.757-1.089-.745.083-.729.083-.729 1.205.084 1.84 1.236 1.84 1.236 1.07 1.834 2.809 1.304 3.495.997.108-.775.418-1.305.762-1.605-2.665-.305-5.466-1.334-5.466-5.93 0-1.31.469-2.381 1.236-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.301 1.23a11.52 11.52 0 013.003-.404c1.018.005 2.045.138 3.003.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.873.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.803 5.624-5.475 5.921.43.371.823 1.102.823 2.222v3.293c0 .322.218.694.825.576C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" fill="#181717"/>
                            </svg>
                        </div>
                        <div class="social-btn x" title="sign up with X (Twitter)" role="button" tabindex="0">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                <path d="M17.53 3.5h3.96l-8.6 9.86 10.13 11.14h-8.02l-6.36-7.01-7.27 7.01H.01l9.19-10.65L0 3.5h8.24l5.74 6.34L17.53 3.5zm-1.13 19.13h2.21l-6.02-6.66-2.21 2.41 6.02 6.66z"/>
                            </svg>
                        </div>
                    </div>
                </form>
            </div>
        
        
        
            <div class="toggle-container">
                <h2 id="toggleHeading">Don't have an account?</h2>
                <p id="toggleText">Sign up to get started</p>
                <button class="switch-btn" id="toggleBtn">Sign Up</button>
            </div>
        </div>
<script src="script.js"></script>
</body>
</html>
